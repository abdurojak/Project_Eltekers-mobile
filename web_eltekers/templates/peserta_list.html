<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Peserta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mb-4">Data Instruktur - {{ sasana.nama_sasana }}</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>No</th>
                    <th>Nama Peserta</th>
                    <th>Tanggal Lahir</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for s in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ s.nama_peserta }}</td>
                    <td>{{ s.tanggal_lahir_peserta }}</td>
                    <td>
                        <a href="{% url 'detail-peserta' s.id_peserta %}" class="btn btn-sm btn-info text-white">Lihat</a>
                        <a href="{% url 'update-peserta' s.id_peserta %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete-peserta' s.id_peserta %}" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="16" class="text-center">Belum ada data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'list-sasana' %}" class="btn btn-primary mt-3">Kembali</a>
        <a href="{% url 'create-peserta' sasana.id_sasana %}" class="btn btn-primary mt-3">Tambah Data Baru</a>
    </div>
</body>
</html>
