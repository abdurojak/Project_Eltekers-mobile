<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Instruktur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h3>Detail Instruktur</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nama:</strong> {{ instruktur.nama_instruktur }}</li>
            <li class="list-group-item"><strong>Sertifikasi:</strong> {{ instruktur.sertifikasi }}</li>
            <li class="list-group-item"><strong>Tanggal Sertifikasi:</strong> {{ instruktur.tanggal_sertifikasi }}</li>
            <li class="list-group-item"><strong>File Sertifikat:</strong> {{ instruktur.file_sertifikat }}</li> 
        </ul>
        <a href="{% url 'list-instruktur' instruktur.sasana.id_sasana %}" class="btn btn-secondary mt-3">Kembali</a>
    </div>
</body>
</html>
