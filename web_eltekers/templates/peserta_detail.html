<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Peserta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h3>Detail Peserta</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nama:</strong> {{ peserta.nama_peserta }}</li>
            <li class="list-group-item"><strong>Tanggal Lahir:</strong> {{ peserta.tanggal_lahir_peserta }}</li>
            <li class="list-group-item"><strong>Kendala Terapi:</strong> {{ peserta.kendala_terapi }}</li>
            <li class="list-group-item">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code Peserta" class="mt-2"/>
            </li>
            <li class="list-group-item">
                <a href="{% url 'download-qr-peserta' peserta.id_peserta %}" class="btn btn-success btn-sm mt-2">
                    Download QR
                </a>
            </li>
        </ul>
        <a href="{% url 'list-peserta' peserta.sasana.id_sasana %}" class="btn btn-secondary mt-3">Kembali</a>
    </div>
    
</body>
</html>
