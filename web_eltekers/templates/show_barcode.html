{% load indonesian_date %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Jadwal Latihan - {{ sasana.nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Presensi Latihan</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <div class="info">
                <div><strong>Sasana:</strong> {{ sasana.nama_sasana }}</div>
                <div><strong>Hari:</strong> {{ tanggal_jadwal|tanggal_indo }}</div>
                <div><strong>Jam:</strong> {{ jadwal.jam_latihan|time:"H:i" }}</div>
            </div>

            <div class="barcode">
                <img src="data:image/png;base64,{{ barcode_base64 }}" alt="Barcode Jadwal">
            </div>
        {% endif %}
    </div>
</body>
</html>
