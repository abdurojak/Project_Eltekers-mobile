<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Sasana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mb-4">Data Sasana Tersimpan</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>No</th>
                    <th>Nama Sasana</th>
                    <th>Sejak</th>
                    <!-- <th>Alamat</th>
                    <th>Kelurahan</th>
                    <th>Kecamatan</th>
                    <th>Kota/Kabupaten</th>
                    <th>Provinsi</th>
                    <th>Instruktur</th>
                    <th>Peserta</th>
                    <th>Peserta Aktif</th>
                    <th>Latihan per Minggu</th> -->
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for s in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ s.nama_sasana }}</td>
                    <td>{{ s.sejak }}</td>
                    <!-- <td>{{ s.alamat_sasana }}</td>
                    <td>{{ s.kelurahan }}</td>
                    <td>{{ s.kecamatan }}</td>
                    <td>{{ s.kota_kabupaten }}</td>
                    <td>{{ s.provinsi }}</td>
                    <td>{{ s.jumlah_instruktur }}</td>
                    <td>{{ s.jumlah_peserta }}</td>
                    <td>{{ s.peserta_aktif }}</td>
                    <td>{{ s.jumlah_latihan_per_minggu }}</td> -->
                    <td>
                        <a href="{% url 'detail-sasana' s.id_sasana %}" class="btn btn-sm btn-info text-white">Lihat</a>
                        <a href="{% url 'update-sasana' s.id_sasana %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete-sasana' s.id_sasana %}" class="btn btn-sm btn-danger">Hapus</a>
                        <a href="{% url 'list-instruktur' s.id_sasana %}" class="btn btn-sm btn-success">Data Instruktur</a>
                        <a href="{% url 'list-peserta' s.id_sasana %}" class="btn btn-sm btn-success">Data Peserta</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="16" class="text-center">Belum ada data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create-sasana' %}" class="btn btn-primary mt-3">Tambah Data Baru</a>
    </div>
</body>
</html>
