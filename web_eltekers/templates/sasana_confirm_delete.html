<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hapus Sasana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d47a1;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">ELTEKERS INDONESIA</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Konfirmasi Hapus</h3>
        <p>Apakah Anda yakin ingin menghapus data sasana <strong>{{ sasana.nama_sasana }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ya, Hapus</button>
            <a href="{% url 'list-sasana' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
